<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-materia-heading" jhiTranslate="indxApp.materia.home.createOrEditLabel">Create or edit a Materia</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.materia.titulo" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                           formControlName="titulo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.materia.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.materia.paginaInicial" for="field_paginaInicial">Pagina Inicial</label>
                    <input type="number" class="form-control" name="paginaInicial" id="field_paginaInicial"
                           formControlName="paginaInicial"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.materia.paginaFinal" for="field_paginaFinal">Pagina Final</label>
                    <input type="number" class="form-control" name="paginaFinal" id="field_paginaFinal"
                           formControlName="paginaFinal"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="indxApp.materia.tag" for="field_tags">Tag</label>
                    <select class="form-control" id="field_tags" multiple name="tags" formControlName="tags">
                        <option [ngValue]="getSelected(editForm.get('tags')!.value, tagOption)" *ngFor="let tagOption of tags; trackBy: trackById">{{ tagOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="indxApp.materia.autor" for="field_autors">Autor</label>
                    <select class="form-control" id="field_autors" multiple name="autors" formControlName="autors">
                        <option [ngValue]="getSelected(editForm.get('autors')!.value, autorOption)" *ngFor="let autorOption of autors; trackBy: trackById">{{ autorOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.materia.secao" for="field_secao">Secao</label>
                    <select class="form-control" id="field_secao" name="secao" formControlName="secao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="secaoOption.id === editForm.get('secao')!.value?.id ? editForm.get('secao')!.value : secaoOption" *ngFor="let secaoOption of secaos; trackBy: trackById">{{ secaoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.materia.edicao" for="field_edicao">Edicao</label>
                    <select class="form-control" id="field_edicao" name="edicao" formControlName="edicao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="edicaoOption.id === editForm.get('edicao')!.value?.id ? editForm.get('edicao')!.value : edicaoOption" *ngFor="let edicaoOption of edicaos; trackBy: trackById">{{ edicaoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
