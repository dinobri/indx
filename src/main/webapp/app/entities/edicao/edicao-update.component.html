<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-edicao-heading" jhiTranslate="indxApp.edicao.home.createOrEditLabel">Create or edit a Edicao</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.edicao.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.edicao.dataPublicacao" for="field_dataPublicacao">Data Publicacao</label>
                    <div class="input-group">
                        <input id="field_dataPublicacao" type="text" class="form-control" name="dataPublicacao" ngbDatepicker #dataPublicacaoDp="ngbDatepicker" formControlName="dataPublicacao"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataPublicacaoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.edicao.referencia" for="field_referencia">Referencia</label>
                    <input type="text" class="form-control" name="referencia" id="field_referencia"
                           formControlName="referencia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indxApp.edicao.revista" for="field_revista">Revista</label>
                    <select class="form-control" id="field_revista" name="revista" formControlName="revista">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="revistaOption.id === editForm.get('revista')!.value?.id ? editForm.get('revista')!.value : revistaOption" *ngFor="let revistaOption of revistas; trackBy: trackById">{{ revistaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
