<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="secao">
            <h2><span jhiTranslate="indxApp.secao.detail.title">Secao</span> {{ secao.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="indxApp.secao.titulo">Titulo</span></dt>
                <dd>
                    <span>{{ secao.titulo }}</span>
                </dd>
                <dt><span jhiTranslate="indxApp.secao.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ secao.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="indxApp.secao.revista">Revista</span></dt>
                <dd>
                    <div *ngIf="secao.revista">
                        <a [routerLink]="['/revista', secao.revista?.id, 'view']">{{ secao.revista?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/secao', secao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
