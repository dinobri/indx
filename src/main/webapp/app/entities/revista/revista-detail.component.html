<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="revista">
            <h2><span jhiTranslate="indxApp.revista.detail.title">Revista</span> {{ revista.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="indxApp.revista.nome">Nome</span></dt>
                <dd>
                    <span>{{ revista.nome }}</span>
                </dd>
                <dt><span jhiTranslate="indxApp.revista.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ revista.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="indxApp.revista.periodicidade">Periodicidade</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'indxApp.Periodicidade.' + revista.periodicidade }}">{{ revista.periodicidade }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/revista', revista.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
